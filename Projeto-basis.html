<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Projeto-basis</title>
    <link href="css/estilo.css" rel="stylesheet">
    <script src="js/arquivo.js"></script>
</head>

<body onload="validarTelas()">

    <div id="div-login">
        <div>
            <h1 id="h1-login">Login</h1>

            <label for="usuario">Usuário:*</label>
            <input id="usuario" type="text" name="usuario" required />
            <br> <br>
            <label for="senha" class="label-senha">Senha:*</label>
            <input type="password" name="senha" id="senha" required />
            <br> <br>

            <input type="checkbox" name="lembrar-senha" class="lembrar-senha"/>
            <label for="lembrar-senha">Lembrar Senha</label>

            <button type="submit" id="login" onclick="validarLogin()">Login</button>
        </div>
    </div>

    <div id="div-cadastro">
       
        <form action="" id="form-cadastro">

            <div class="div-home">

                <div id="titulo-cadastro">
            <h2 >Cadastro de Produtos</h2>
                </div>

            <div id="usuario-logado">
                <h2 >Usuario Logado</h2>
            </div>
         <div>
            <button onclick="validarTelas()" id="button-sair">Sair</button>
                    </div>
            </div>
  

            <label>Nome*</label>
            <input type="text">

            <label>Quantidade</label>
            <input type="number">
            
            <label>Validade</label>
            <input type="date">

            <label>Tipo de produto</label>
            <select>
                <option>Seleção</option>
                <option>Peresivel</option>
                <option>Não peresivel</option>
            </select>

            <label>Valor</label>
            <input type="number">

            <label>Em estoque</label>
            <input type="radio" name="emEstoque" value="Sim" id="simRadio">
            <label for="simRadio">Sim</label>
            <input type="radio" name="emEstoque" value="Não" id="naoRadio">
            <label for="naoRadio">Não</label>

            <label for="text-area">Descrição</label>
            <textarea id="text-area" rows="2" cols="50"></textarea>

            <button type="submit">Salvar</button>

            <br>

            <h3>Total de registros</h3>

            <h3>Total de registros alterados</h3>

            <h3>Linhas alteradas</h3>

            <table id="tabela">
                <tr>
                    <th>Seleção</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Validade</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Estoque</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
                <tr>
                    <td></td>
                    <td>Arroz</td>
                    <td>12</td>
                    <td>12/10/2020</td>
                    <td>Peresivel</td>
                    <td>R$10.00</td>
                    <td>5</td>
                    <td>Arroz 5Kg</td>
                    <td></td>
                </tr>
            </table>

        </form>
    </div>


</body>

</html>
