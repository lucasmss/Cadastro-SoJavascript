<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Projeto-basis</title>
    <link href="css/estilo.css" rel="stylesheet">
    <script src="js/arquivo.js"></script>
</head>

<body onload="validarTelas()">

    <div id="div-login">
        <div>
            <h1 id="h1-login">Login</h1>

            <label for="usuario">Usuário:*</label>
            <input id="usuario" type="text" name="usuario" required />
            <br> <br>
            <label for="senha" class="label-senha">Senha:*</label>
            <input type="password" name="senha" id="senha" required />
            <br> <br>

            <input type="checkbox" name="lembrar-senha" class="lembrar-senha" />
            <label for="lembrar-senha">Lembrar Senha</label>

            <button type="submit" id="login" onclick="validarLogin()">Login</button>
        </div>
    </div>

    <div id="div-cadastro">

        <div class="row">

            <div class="leftcolumn">

                <div class="titulo-home">

                    <h2>Cadastro de Produtos</h2>

                </div>
            </div>

            <div class="rightcolumn">

                <div id="usuario-logado">

                    <h3>Usuario Logado:</h3>

                </div>

            </div>
            <div class="rigthButton">

                <button onclick="validarTelas()" id="button-sair">Sair</button>

            </div>
        </div>

        <div class="div-form">

            <form action="" class="form-cadastro">

                <div class="nome">

                <label for="nome">Nome*</label>
                <input type="text" id="nome">

                </div>    

                <div class="quantidade">
                <label for="quantidade">Quantidade*</label>
                <input type="number" id="quantidade">
            </div>

            <div class="validade">
                <label for="validade">Validade*</label>
                <input type="date" id="validade">
            </div>

            <div class="tipoProduto">
                <label for="tipoProduto">Tipo de produto*</label>
                <select id="tipoProduto">
                    <option selected></option>
                    <option>Não perecivel</option>
                    <option>semi pereciveis</option>
                    <option>Perecivel</option>
                </select>

            </div>

            <div class="valor">
                <label class="label-valor" for="valor">Valor*</label>
                <input type="number" id="valor">
            </div>

            <div class="emEstoque">
                <label for="emEstoque">Em estoque</label>
                <input type="radio" name="emEstoque" value="Sim" id="simRadio">
                <label for="simRadio">Sim</label>
                <input type="radio" name="emEstoque" value="Não" id="naoRadio">
                <label for="naoRadio">Não</label>
            </div>

            <div class="descricao">
                <label for="text-area" for="text-area">Descrição</label>
                <textarea id="text-area" rows="3" cols="63" ></textarea>
            </div>

              <div class="">
                <button onclick="adicionarDados()">Salvar</button>
            </div>

        </form>    

            <div class="button-salvar">
                <button onclick="validarDados()">Salvar</button>
            </div>

    </div>

                <br>

        <div class="row">

             <div class="div-registros">

                <div class="leftcolumn">

                <h3>Total de registros:</h3>

                <h3>Total de registros alterados:</h3>

                </div>

                <div class="rightcolumn-alterar">

                <h3>Linhas alteradas:</h3>

                </div>    
            </div>
        </div>            

            <div class="div-table">

                <table id="tabela">
                    <tr>
                        <th>Seleção</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Validade</th>
                        <th>Tipo</th>
                        <th>Valor</th>
                        <th>Estoque</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Arroz</td>
                        <td>12</td>
                        <td>12/10/2020</td>
                        <td>Perecivel</td>
                        <td>R$10.00</td>
                        <td>5</td>
                        <td>Arroz 5Kg</td>
                        <td id="linha-remover"><input type="button" value="remover" onclick="removeDados('linha-remover')"></td>
                    </tr>
                </table>
            </div>
    </div>

</body>

</html>
